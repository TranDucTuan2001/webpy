{% extends "app/base.html" %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
</head>

<body>
    {% block regiser %}
    {% for product in products %}
    <div class="container " style="margin-top: 100px; margin-bottom: 15px;">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="images p-3">
                                <div class="text-center p-4"> <img id="main-image" src="{{product.ImageURL}}"
                                        width="400" /> </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <a
                                            href="{% url 'home' %}"><span class="ml-1">Back</span> </a></div> <a
                                        href="{% url 'cart' %}"><i class="fa fa-shopping-cart text-muted"></i></a>
                                </div>
                                <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Kaiser Shop</span>
                                    <h5 class="text-uppercase">{{ product.name }}</h5>
                                    <div class="price d-flex flex-row align-items-center"> <span class="act-price">${{product.price | floatformat:2 }}</span>

                                    </div>
                                </div>
                                <p class="about">{{ product.detail }}</p>

                                <div data-product={{product.id}} data-action="add"
                                    class="cart mt-4 align-items-center add-btn update-cart"> <button
                                        class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button> <i
                                        class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock regiser %}
</body>

</html>
