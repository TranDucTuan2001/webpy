{% extends "app/base.html" %}
{% load static %}
{% block banner_slider %}
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" style="margin-top: 100px;">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
            <img src="{%static 'app/images/banner/r1.png'%}" class="d-block w-100" alt="b1" height="480">
            
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{%static 'app/images/banner/r2.jpg'%}" class="d-block w-100" alt="b2" height="480">
          
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{%static 'app/images/banner/r3.jpg'%}" class="d-block w-100" alt="b3" height="480">
           
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{%static 'app/images/banner/r4.png'%}" class="d-block w-100" alt="b4" height="480">
            
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock banner_slider %}
{% block main-content %}
<div class="text-center" style="font-weight: bold; margin-top: 15px; margin-bottom: 25px;">Tất cả sản phẩm</div>
<div class="row" style="width: 100%; margin: 0 auto;">
    {% for product in products %}
        <div class="col-lg-2 col-md-4 col-sm-6" style="margin-bottom: 20px;">
            <div class="card" style="border: 1px solid #ddd; border-radius: 8px; transition: transform 0.3s, box-shadow 0.3s; overflow: hidden;">
                <img class="card-img-top" src="{{product.ImageURL}}" style="object-fit: cover; width: 100%; height: 200px;">
                <div class="card-body" style="min-height: 120px; display: flex; flex-direction: column; justify-content: space-between; padding: 10px;">
                    <h5 class="card-title" style="font-size: 1.2rem; margin-bottom: 0;">{{ product.name }}</h5>
                    <p class="card-text" style="font-size: 1rem; color: #f80000;"><strong>Price:</strong> ${{ product.price | floatformat:2 }}</p>
                </div>
                <div class="card-footer" style="background-color: #f8f9fa; border-top: 1px solid #ddd; padding: 10px; text-align: right;">
                    <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart" style="margin-left: 5px;">
                        <i class="fas fa-cart-plus"></i>
                    </button>
                    <a href="{% url 'detail' %}?id={{product.id}}" class="btn btn-outline-info view-btn "><i class="far fa-eye"></i></a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<style>
    .card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Hiệu ứng box shadow */
        transform: translateY(0);
    }
    .card:hover {
        box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Hiệu ứng box shadow khi hover */
        transform: translateY(-5px); /* Hiệu ứng nhấn xuống */
    }
</style>
<br>
<br>
{% endblock main-content %}
